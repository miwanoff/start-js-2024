<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First JavaScript</title>
  </head>
  <body>
    <script>
      document.write("<h2>Currency converter</h2>");
    </script>
    <h1>My First JavaScript</h1>
    <script>
      //  let x = 3;
      //   let y = 4;
      //   let sum = x + 4;
      //   alert(sum);
      let currency = 41;
      let b = confirm("grn?");
      if (b) {
        let grn = prompt("Input grn");
        alert("You input " + grn);
        let dollars = grn / currency;
        alert(dollars.toFixed(2));
      }
      else{
        alert("No dollars currently");
      }
    </script>
  </body>
</html>
